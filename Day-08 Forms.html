<!DOCTYPE html>
<html>
    <head>
        <title> Forms in HTML </title>
    </head>
    <body>
        <!-- forms -->
        <table>
            <tr>
                <td><label>Username:</label></td>
                <td><input type="text" placeholder="Enter your name" required/></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td> <input type="password" placeholder="Enter your password" required/></td>
            <tr>
                <td><label>Gender:</label></td>
                <td><input type="radio" name="Gender"/><label>Male</label>
                    <input type="radio" name="Gender"/><label>Female</label>
                    <input type="radio" name="Gender"/><label>Perfer Not To Say</label></td>
            </tr>
            <tr>
                <td><label>Select Courses You Know about it:</label></td>
                <td><input type="checkbox" name="course"/><label>C</label>
                    <input type="checkbox" name="course"/><label>C++</label>
                    <input type="checkbox" name="course"/><label>Java</label>
                    <input type="checkbox" name="course"/><label>Python</label></td>
            </tr>
            <tr>
                <td><label>Choose your course:</label></td>
                <td><select>
                    <option>Select your course</option>
                    <option>Web Development</option>
                    <option>Data Science</option>
                    <option>AI</option>
                    <option>Machine Learning</option>
                    <option>Big Data</option>
                </select></td>
            </tr>
            <tr>
                <td><input type="submit"/></td>
                <td><input type="reset"/></td>
            </tr>
        </table>

        <br/>
        <hr/>
        
        <form>
            <label>Username:</label>
            <input type="text" placeholder="Enter your name" required/>

            <br/>
            <br/>

            <label>Password:</label>
            <input type="password" placeholder="Enter your password" required/>

            <br/>
            <br/>

            <label>Gender:</label>
            <input type="radio" name="Gender"/><label>Male</label>
            <input type="radio" name="Gender"/><label>Female</label>
            <input type="radio" name="Gender"/><label>Perfer Not To Say</label>

            <br/>
            <br/>
            
            <label>Select Courses You Know about it:</label>
            <input type="checkbox" name="course"/><label>C</label>
            <input type="checkbox" name="course"/><label>C++</label>
            <input type="checkbox" name="course"/><label>Java</label>
            <input type="checkbox" name="course"/><label>Python</label>

            <br/>
            <br/>

            <label>Choose your course:</label>
            <select>
                <option>Select your course</option>
                <option>Web Development</option>
                <option>Data Science</option>
                <option>AI</option>
                <option>Machine Learning</option>
                <option>Big Data</option>
            </select>
                <br/>
                <br/>

                <input type="submit"/>
                <input type="reset"/>

        </form>
    </body>
</html>
