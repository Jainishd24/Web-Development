<!DOCTYPE html>
<html>
    <head>
        <title> Tables and Input Tags</title>
    </head>
    <body>

        <h5> Instagram Login Page </h5>

        <!-- Input Tags -->
        <label>Username:</label>
        <input type="text" placeholder="Enter your userrname" required />
        <br/>
        <br/>

        <label>Password:&nbsp;</label>
        <input type="password" placeholder="Enter your password" required />

        <br/>
        <br/>

        <label>Gender:</label>
        <input type="radio" name="gender"/><label>Male</label>
        <input type="radio" name="gender"/><label>Female</label>
        <input type="radio" name="gender"/><label>Perfer not to say</label>
        <hr/>

        <!-- Table -->
        <table border="5" style=border-collapse:collapse>
            <!-- tr: Table row -->
            <tr>
                <th>Company Name</th>
                <th>Mail ID</th>
                <th>Phone Number</th>
                <th>About Us</th>
            </tr>
            <tr>
                <!-- td:Table Data -->
                <td>Samsung</td>
                <td>www.samsung,com</td>
                <td>+5455565524</td>
                <td>samsung.ltd</td>
            </tr>
            <tr>
                <!-- td:Table Data -->
                <td>Apple</td>
                <td>www.apple.com</td>
                <td>+5468456842</td>
                <td>apple.ltd</td>
            </tr>
        </table>
    </body>
</html>
